<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">

    <title>Erik Royall</title>

    <!-- Responsive Design -->
    <meta name="viewport" content="width=device-width,initial-scale=1"/>

    <meta name="description" content="Erik Royall's Tools for Web Design and Web Development">

    <!-- Facebook -->
    <meta property="og:site_name" content="Erik Royall"/>
    <meta property="og:type" content="website"/>
    <meta property="og:image" content="img/avatar.jpg"/>
    <meta property="og:email" content="erikroyall@gmail.com"/>
    <meta property="og:description" content="Erik Royall's Tools for Web Design and Web Development"/>

    <!-- Authorship -->
    <meta name="author" content="Erik Royall"/>

    <!-- Mobile Web App Compatibility -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>

    <!-- Favicons -->
    <link rel="icon" href="favicon.ico"/>
    <link rel="shortcut icon" href="../../favicon.ico"/>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../../css/tools.css"/>
  </head>
  <body>
    <div class="wrap">
      <h1 class="title">HTML5 Page Generator by Erik Royall</h1>
      <div class="content">
        <p>This generator helps you to scaffold a HTML(5) Page, both responsive ready and standards complaint.</p>
        <form action="" id="gen">
          <fieldset>
            <div class="fieldset">
              <label for="title">Title</label>
              <input type="text" name="title" id="title" placeholder="My First HTML5 Page"/>
            </div>
          </fieldset>
          <fieldset>
            <div class="fieldset">
              <label for="charset">Charset</label>
              <input type="text" name="charset" id="charset" placeholder="UTF-8"/>
            </div>
          </fieldset>
          <fieldset>
            <div class="fieldset">
              <label for="lang">Content Language</label>
              <input type="text" name="lang" id="lang" placeholder="en"/>
            </div>
          </fieldset>
          <fieldset>
            <div class="fieldset">
              <label for="author">Title</label>
              <input type="text" name="author" id="author" placeholder="Erik Royall"/>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
